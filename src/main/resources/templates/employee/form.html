<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhập thông tin nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center" th:text="${employee.id == null} ? 'Thêm nhân viên' : 'Chỉnh sửa nhân viên'"></h2>

    <form th:action="@{/employees/save}" method="post" th:object="${employee}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Tên nhân viên</label>
            <input type="text" class="form-control" th:field="*{name}">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Lương</label>
            <input type="number" class="form-control" th:field="*{salary}">
            <span class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/employees" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
